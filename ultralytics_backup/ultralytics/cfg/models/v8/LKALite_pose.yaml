# LKALite Pose (Slim P3-based Wrist Pose Model)
# Compact pose model aligned with LKALite_P3 segmentation architecture

nc: 1              # number of classes (e.g., person)
kpt_shape: [2, 3]  # left_wrist, right_wrist

scales:
  m: [0.67, 0.75, 768]

backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [48, 3, 2]]                # 0-P1/2
  - [-1, 1, Conv, [96, 3, 2]]                # 1-P2/4
  - [-1, 2, C2f_LKALite, [96, 96, 2, True]]  # 2
  - [-1, 1, Conv, [192, 3, 2]]               # 3-P3/8
  - [-1, 2, C2f_LKALite, [192, 192, 2, True]] # 4
  - [-1, 1, Conv, [384, 3, 2]]               # 5-P4/16
  - [-1, 2, C2f_LKALite, [384, 384, 2, True]] # 6

head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]   # 7 upsample P4â†’P3
  - [[-1, 4], 1, Concat, [1]]                    # 8 fuse P3 backbone
  - [-1, 2, C2f_LKALite, [192, 192, 2]]   
         # 9 refine features
  - [[9], 1, Pose, [nc, kpt_shape]]                   # 10 wrist-only pose head
